<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color On Button Click</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .blue-background {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Click the Button to Change Background Color</h2>
  <button onclick="changeBackgroundColor()">Change to Blue</button>

  <script>
    // Function to change background color to blue
    function changeBackgroundColor() {
      document.body.classList.add('blue-background');
    }
  </script>
</body>
</html>
