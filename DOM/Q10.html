<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculate Volume of Sphere</title>
    <style type="text/css">
        body {margin: 30px;}
        label {margin-right: 10px;}
    </style>
</head>
<body>
    <h2>Volume of a Sphere Calculator</h2>
    <form id="sphereForm">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius" required>
        <input type="button" onclick="calculateVolume()" value="Calculate">
    </form>
    <p id="result"></p>

    <script>
        function calculateVolume() {
            var radius = document.getElementById("radius").value;
            if (radius === "" || radius <= 0) {
                document.getElementById("result").innerText = "Please enter a valid radius.";
                return;
            }
            var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            document.getElementById("result").innerText = "The volume of the sphere is: " + volume.toFixed(2) + " cubic units.";
        }
    </script>
</body>
</html>
