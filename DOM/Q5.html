<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Insert row in a table - w3resource</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>
    <br>
    <input type="button" value="Add Row" onclick="addRow()">

    <script>
        function addRow() {
            var table = document.getElementById("sampleTable");
            var row = table.insertRow(-1); // Add a row at the end of the table
            var cell1 = row.insertCell(0); // Insert a cell in the new row
            var cell2 = row.insertCell(1); // Insert another cell in the new row

            cell1.innerHTML = "New row cell1";
            cell2.innerHTML = "New row cell2";
        }
    </script>
</body>
</html>
