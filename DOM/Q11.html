<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Random Image Display</title>
    <style>
        body {margin: 30px;}
        img {display: block; margin-top: 20px;}
    </style>
</head>
<body>
    <h2>Random Image Display</h2>
    <button onclick="displayRandomImage()">Show Random Image</button>
    <div id="imageContainer"></div>

    <script>
        function displayRandomImage() {
            var images = [
                {
                    url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                    width: "240",
                    height: "160"
                },
                {
                    url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                    width: "320",
                    height: "195"
                },
                {
                    url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                    width: "500",
                    height: "343"
                }
            ];

            var randomIndex = Math.floor(Math.random() * images.length);
            var selectedImage = images[randomIndex];

            var imgElement = document.createElement("img");
            imgElement.src = selectedImage.url;
            imgElement.width = selectedImage.width;
            imgElement.height = selectedImage.height;

            var imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = ""; // Clear any existing images
            imageContainer.appendChild(imgElement);
        }
    </script>
</body>
</html>
