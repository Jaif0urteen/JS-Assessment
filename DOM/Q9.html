<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        body {margin: 30px;}
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
</head>
<body>
    <form>
        Select your favorite Color :
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>

    <script>
        function getOptions() {
            var selectElement = document.getElementById("mySelect");
            var options = selectElement.options;
            var optionsCount = options.length;
            var optionsList = "";

            for (var i = 0; i < optionsCount; i++) {
                optionsList += options[i].text + "\n";
            }

            alert("Total options: " + optionsCount + "\n\n" + optionsList);
        }
    </script>
</body>
</html>
